name: Object Detection CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect_objects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YOLOv5 object detection
        run: |
          python src/detection/detect_yolo.py

      - name: Upload YOLO results
        uses: actions/upload-artifact@v3
        with:
          name: yolo-results
          path: results/yolo/

