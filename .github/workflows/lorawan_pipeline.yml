name: LoraWan Pipeline

on:
  workflow_dispatch: # permite execução manual
  push:
    paths:
      - "detect_yolo.py"
      - "src/**"
      - "data/**"
      - "results/yolo/crops/**"
      - ".github/workflows/lorawan_pipeline.yml"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências do projeto
        run: |
          pip install torch torchvision
          pip install opencv-python matplotlib pandas pillow tqdm transformers

      - name: Clonar YOLOv5 e instalar requirements
        run: |
          git clone https://github.com/ultralytics/yolov5.git
          pip install -r yolov5/requirements.txt

      - name: Etapa 1 - Detecção com YOLOv5
        run: python -m src.detection.detect_yolo

      - name: Etapa 2 - Captioning com BLIP
        run: python src/captioning/generate_blip_captions.py

      - name: Commit de resultados (opcional)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Pipeline automática: YOLO + BLIP"
          file_pattern: |
            results/yolo/**
            results/blip/captions/*